<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY 4 My Project </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="add-project-section">
            <h1>ADD MY PROJECT</h1>
            <form id="formPriject">
                <div class="label">Project Name</div>
                <input type="text" class="input-date">


                <div class="date-list">
                    <div class="input-group">
                        <div class="label">Start date</div>
                        <input type="date" class="input-date">
                    </div>

                    <div class="input-group">
                        <div class="label">End date</div>
                        <input type="date" class="input-date">
                    </div>
                </div>

                <div class="label">Description</div>
                <textarea rows="7"></textarea>

                <div class="label">Technologies</div>

                <div class="checkbox-group">
                    <div class="checkbox-input">
                        <input type="checkbox" class="checkbox">Node Js
                    </div>
                    <div class="checkbox-input">
                        <input type="checkbox" class="checkbox">Next Js
                    </div>
                </div>

                <div class="checkbox-group">
                    <div class="checkbox-input">
                        <input type="checkbox" class="checkbox">React Js
                    </div>
                    <div class="checkbox-input">
                        <input type="checkbox" class="checkbox">TypeScript
                    </div>
                </div>



                <br>
                <div class="label">Project Name</div>
                <div class="input-group">
                    <input type="file" id="file-input" class="hidden-input">



                    <button type="submit" class="submit-button">submit</button>

            </form>
        </section>

        <section class="my-project-section"></section>
        <h2>MY PROJECT</h2>
        <div class="project-list" id="card-container">
           


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
